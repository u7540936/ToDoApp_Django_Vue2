<!-- Modal -->
<div class="modal fade" id="new_task_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adding New Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close_modal">
                    <span aria-hidden="true" class="text-danger x_size">&times;</span>
                </button>
            </div>

            <form @submit.prevent="create_modify_func">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Task:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default" v-model="new_task">
                    </div>
                    <!-- Vue component -->
                    <template>
                        <label class="typo__label">Tagging</label>
                        <multiselect v-model="multiselect_value" tag-placeholder="Add this as new tag"
                                     placeholder="Search or add a tag"
                                     label="name" track-by="code" :options="options" :multiple="true" :taggable="true"
                                     @tag="addTag"></multiselect>
                        <pre class="language-json"><code>{{ value  }}</code></pre>
                    </template>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-success">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
